[package]
authors = ["The Knurling-rs developers"]
edition = "2018"
license = "MIT OR Apache-2.0"
name = "firmware"
publish = false
version = "0.1.0"

[dependencies]
defmt = { path = "../.." }
defmt-semihosting = { path = "../defmt-semihosting" }
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-semihosting = "0.3.3"
alloc-cortex-m = { version = "0.4.0", optional = true }

[features]
defmt-default = [] # log at INFO, or TRACE, level and up
defmt-trace = []   # log at TRACE level and up
defmt-debug = []   # log at DEBUG level and up
defmt-info = []    # log at INFO level and up
defmt-warn = []    # log at WARN level and up
defmt-error = []   # log at ERROR level
default = ["defmt-default"]
alloc = ["defmt/alloc", "alloc-cortex-m"]

[[bin]]
name = "assert"
test = false

[[bin]]
name = "assert-eq"
test = false

[[bin]]
name = "assert-ne"
test = false

[[bin]]
name = "panic"
test = false

[[bin]]
name = "log"
test = false

[[bin]]
name = "double-write"
test = false

[[bin]]
name = "unwrap"
test = false

[[bin]]
name = "alloc"
test = false
required-features = ["alloc"]
